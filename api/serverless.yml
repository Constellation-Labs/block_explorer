service: api

custom:
  stage: ${opt:stage, 'local'}
  env: ${file(env.yml):${self:custom.stage}, file(env.yml):default}

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-1
  stage: ${self:custom.stage}
  environment:
    ELASTIC_SEARCH: ${self:custom.env.elasticsearch}
    SLS_DEBUG: '*'
  httpApi:
    cors: true
  vpc: ${self:custom.env.vpc}

functions:
  snapshots:
    handler: handler.snapshots
    events:
      - httpApi:
          path: /snapshot/{term}
          method: GET
  checkpoint-blocks:
    handler: handler.checkpointBlocks
    events:
      - httpApi:
          path: /checkpoint-block/{term}
          method: GET
  transactions:
    handler: handler.transactions
    events:
      - httpApi:
          path: /transaction/{term}
          method: GET
  transactionsBySnapshot:
    handler: handler.transactionsBySnapshot
    events:
      - httpApi:
          path: /snapshot/{term}/transaction
          method: GET
  transactionsByAddress:
    handler: handler.transactionsByAddress
    events:
      - httpApi:
          path: /address/{term}/transaction
          method: GET
  transactionsBySender:
    handler: handler.transactionsBySender
    events:
      - httpApi:
          path: /address/{term}/transaction/sent
          method: GET
  transactionsByReceiver:
    handler: handler.transactionsByReceiver
    events:
      - httpApi:
          path: /address/{term}/transaction/received
          method: GET

plugins:
  - serverless-plugin-typescript